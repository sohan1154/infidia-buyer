<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Wishlist</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="transparent-header bgColor">
  
  <ion-grid>

    <ion-card class="item-box" *ngFor="let product of products; let i = index;"> 
      <ion-item-sliding>
        <ion-item class="info-box" (click)="gotoProductDetailPage(product.product_id)">
          <ion-col col-2 class="store-image">
            <img [src]="product.product_images" alt="{{product.name}}" class="cardColImg">
          </ion-col>
          <ion-col col-9 class="store-info">
            <span class="productTitle">{{product.name}}</span>
            <span class="offerType commonCls">MRP Rs {{product.base_price}}/-</span><br>
            <span class="minOrder commonCls">Rs {{product.sale_price}}/-</span>
          </ion-col>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option (click)="deleteItemFromWishlist(product.id, i)">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-card>

  </ion-grid>

  <div *ngIf="!products || products.length <= 0" class="no-item-found">
    No products found.
  </div>

</ion-content>
